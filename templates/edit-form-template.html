<div class="edit_block">
    <img src="assets/img/photo.png" alt="photo">
    <form id="edit_form">

        <label for="login">Адрес эл. почты (логин):</label>
        <input name="login" id="login" class="field"
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            title="Данная запись не являтся электронной почтой" required>

        <label for="firstName">Имя: </label>
        <input name="firstName" id="firstName" class="field" required>

        <label for="secondName">Фамилия:</label>
        <input name="secondName" id="secondName" class="field" required>

        <label for="phone">Телефон: </label>
        <input name="phone" id="phone" class="field"
            pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$"
            title="Вы указали телефон в неверном формате" required>

        <label for="dateOfBirthday">Дата рождения: </label>
        <input name="dateOfBirthday" type="date" class="field">

        <label id="sex">Пол:
            <label><input name="sex" type="radio" id="radioMale" value="male" />Мужской</label>
            <label><input name="sex" type="radio" id="radioFemale" value="female" />Женский</label>
        </label>

        <label for="dateRegister">Дата регистрации: </label>
        <input name="dateRegister" type="date" class="field" readonly>

        <button name="submit" type="submit" class="submit" id="editBtn" formnovalidate disabled>Принять</button>
    </form>
</div>
