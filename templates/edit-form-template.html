<div class="edit_block">
    <img src="assets/img/photo.png" alt="photo">
    <form id="edit_form">
        <label>Адрес эл. почты (логин): <input name="login" id="login" class="field"
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                title="Данная запись не являтся электронной почтой" required></label>
        <!-- <label>Пароль: <input name="password" id="password" class="field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
                title="Пароль должен быть не менне 5 символов, а также содержать по крайней мере одно число, одну заглавную и строчную буквы латинского алфавита"
                required></label> -->
        <label>Имя: <input name="firstName" id="firstName" class="field" required></label>
        <label>Фамилия: <input name="secondName" id="secondName" class="field" required></label>
        <label>Телефон: <input name="phone" id="phone" class="field"
                pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$"
                title="Вы указали телефон в неверном формате" required></label>
        <label>Дата рождения: <input name="dateOfBirthday" type="date" class="field"></label>
        <label id="sex">Пол:
            <label><input name="sex" type="radio" id="radioMale" value="male" />Мужской</label>
            <label><input name="sex" type="radio" id="radioFemale" value="female" />Женский</label>
        </label>

        <label>Дата регистрации: <input name="dateRegister" type="date" class="field" readonly></label>
        <button name="submit" type="submit" class="submit" id="editBtn" formnovalidate>Принять</button>
    </form>
</div>
