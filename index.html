<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\const.css">
    <link rel="stylesheet" href="css\about.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Welcome to Instagram</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <h1><a href="#"><img src="assets/img/logo.svg" alt="logo"></a></h1>
        </div>
        <div class="btn_block">
            <form name="autBtn" id="autBtn">
                <button data-modal-target="#modalLog" name="singIn" class="singInBtn" type="button">Войти</button>
                <button data-modal-target="#modalReg" name="register" class="regBtn" type="button">Регистрация</button>
            </form>
        </div>
        <div class="welcome_block hide">
            <p>Добро пожаловать,<span class="welcome_message"></span></p>
            <button class="quit_btn">Выйти</button>
        </div>
    </header>
    <div class="wrapper">
        <nav class="main menu">
            <ul class="main_menu">
                <li><a href="/#about_me">Обо мне</a></li>
            </ul>
        </nav>
        <section class="main content">
            <h3>Main Content</h3>
        </section>
        <aside class="main banners"></aside>
    </div>
    <div class="modal" id="modal">
        <button data-close-button class="close-btn">&times;</button>
    </div>
    <div id="overlay"></div>
    <footer id="footer">
        <div id="creator">
            <p>Разработка сайта <a id="about_me" href="/#about_me">Michael Palzun</a></p>
        </div>
    </footer>
    <template id="user_template">
        <div class="user" data-id="">
            <p class="user_login"></p>
            <button data-modal-target="#modalEdit" class="edit btn"><img data-button-action="edit"
                    src="assets/img/edit.png" title="Редактировать пользователя"/></button>
            <button class="remove btn"><img data-button-action="remove" src="assets/img/remove.png" title="Удалить пользователя" /></button>
        </div>
    </template>

    <script type="module" src="js\script.js"></script>

</body>

</html>
