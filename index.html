<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\const.css">
    <link rel="stylesheet" href="css\about.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Welcome to Instagram</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <h1><a href="#"><img src="assets/img/logo.svg" alt="logo"></a></h1>
        </div>
        <div class="btn_block">
            <form name="autBtn" id="autBtn">
                <button data-modal-target="#modalLog" name="singIn" class="singInBtn" type="button">Войти</button>
                <button data-modal-target="#modalReg" name="register" class="regBtn" type="button">Регистрация</button>
            </form>
        </div>
        <div class="welcome_block hide">
            <p>Добро пожаловать,<span class="welcome_message"></span></p>
            <button data-quit-button="quit" class="quit_btn">Выйти</button>
        </div>
    </header>
    <div class="wrapper">
        <nav class="main menu">
            <ul class="main_menu">
                <li><a href="/#tape">Лента</a></li>
                <li class="relevant hide"><a href="/#posts">Мои публикации</a></li>
                <li class="relevant hide"><a href="/#admin">Список пользователей</a></li>
                <li><a href="/#about_me">Обо мне</a></li>
            </ul>
        </nav>
        <section class="main content">
            <h3>Main Content</h3>
        </section>
        <aside class="main banners"></aside>
    </div>
    <div class="modal" id="modal">
        <button data-close-button class="close-btn">&times;</button>
    </div>
    <div id="overlay"></div>
    <footer id="footer">
        <div id="creator">
            <p>Разработка сайта <a id="about_me" href="/#about_me">Michael Palzun</a></p>
        </div>
    </footer>
    <template id="user_template">
        <div class="user" data-id="">
            <p class="user_login"></p>
            <div class="user_btn_block">
                <button data-modal-target="#modalEdit" class="edit btn"><img data-button-action="edit-user"
                        src="assets/img/edit.png" title="Редактировать пользователя" /></button>
                <button class="remove btn"><img data-button-action="remove-user" src="assets/img/remove.png"
                        title="Удалить пользователя" /></button>
            </div>
        </div>
    </template>
    <template id="photo_template">
        <button data-modal-target="#modalAddPhoto" class="photo_btn" data-button-action="add-post">Добавить
            фото</button>
        <div class="photo_area"></div>
    </template>
    <template id="post_element_template">
        <div class="post_element" data-post-id="">
            <button data-button-action="close-post" class="close-btn">&times;</button>
            <img src="" alt="my photos" class="photo">
            <p class="title"></p>
            <button data-button-action="edit-post" class="edit-post">Редактировать фото</button>
            <button data-button-action="remove-post" class="delete-post">Удалить фото</button>
        </div>
    </template>
    <template id="tape_element_template">
        <div class="tape_element" data-post-id="">
            <img src="" alt="my photos" class="photo">
            <p class="title"></p>
            <div class="caption">
                <div class="like">
                    <img class="like_img" src="/assets/img/like.png" alt="likes">
                    <span class="count_likes"></span>
                </div>
                <div class="comment_add_btn" ><img data-button-action="comment-post" src="./assets/img/comment.png" alt="add-comments"></div>
                <div class="info_post">
                    <time datetime="2016-11-18T" class="time-post">26 ноября</time>
                    <span class="author">Михаил</span>
                </div>

            </div>
        </div>
    </template>
    <script type="module" src="js\script.js"></script>

</body>

</html>
